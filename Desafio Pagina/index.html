<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WorkShop</title>
</head>

<body>
    <header>
        <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <section id="box">
        <div class="formContainer">
            <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem
                precisar contar com a sorte.</p>
            <form>
                <input id="name" name="name" type="text" placeholder="Nome">
                <input id="email" name="email" type="text" placeholder="Nome">
                <select name="estado">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                </select>
                <input type="submit" value="INSCREVA-SE">
            </form>
        </div>
    </section>
    <footer>
        <img class="palestrante" src="img/face.jpg" alt="rosto">
        <div class="description">
            <h3> O Palestrante</h3>
            <p> Sobre mim</p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="titulo">Esse é o título</h1>
    
    <h1>Outro titulo</h1>
    
    <script>
        $(".titulo").click(()=>{
            console.log("clicou")
        });
        $(".titulo").mouseenter(()=>{
            console.log("entrou")
        });
        $(".titulo").mouseleave(()=>{
            console.log("saiu")
        });
        $(".titulo").dblclick(()=>{
            console.log("Double")
        });
    </script>
</body>
</html>
